<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Definindo estilos</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
          .sol {
            fill: yellow;
            stroke: orange;
            stroke-width: 6;
          }
          .ceu{
              fill: #9febff;
          }

        </style>
    </head>
    <body>
        <svg width="250" height="150">
          <circle cy="50" cx="86" r="30" class="sol" />
          <rect x="0" y="0" width="250" height="100" class="ceu"/>


        </svg>
    </body>
</html>
